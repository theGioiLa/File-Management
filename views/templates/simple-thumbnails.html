<script type="text/template" id="qq-template-manual-trigger">
    <div class="qq-uploader-selector">
        
            <div class="dropdown">
                <a class="btn btn-secondary btn-round dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    New Folder
                </a>
                
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <form method="POST" action="/drive/<%- username %>/newFolder" class="dropdown-item">
                        <input type="text" placeholder="folder" name="newFolder">
                        <button type="submit" class="btn btn-round">Create</button>
                    </form>
            </div>
            <button type="button" class="qq-upload-button-selector btn btn-info btn-round">Select File</button>
            <button type="button" id="trigger-upload" class="btn btn-primary btn-round">Upload</button>
            </div>


            <span class="qq-drop-processing-selector qq-drop-processing">
                <span>Processing dropped files...</span>
                <span class="qq-drop-processing-spinner-selector qq-drop-processing-spinner"></span>
            </span>
            <ul class="qq-upload-list-selector list-group" aria-live="polite" aria-relevant="additions removals">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="qq-progress-bar-container-selector">
                        <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="qq-progress-bar-selector qq-progress-bar"></div>
                    </div>
                    <span class="qq-upload-spinner-selector qq-upload-spinner"></span>
                    <span class="qq-upload-file-selector qq-upload-file"></span>
                    <input class="qq-edit-filename-selector qq-edit-filename" tabindex="0" type="text">
                    <span class="qq-edit-filename-icon-selector qq-edit-filename-icon" aria-label="Edit filename"></span>
                    <span class="qq-upload-size-selector qq-upload-size"></span>
                    <button type="button" class="qq-upload-cancel-selector btn btn-danger">Cancel</button>
                    <button type="button" class="qq-upload-retry-selector btn btn-primary">Retry</button>
                    <button type="button" class="qq-upload-delete-selector btn btn-warning">Delete</button>
                    <button type="button" class="qq-upload-pause-selector btn btn-secondary">Pause</button>
                    <button type="button" class="qq-upload-continue-selector btn btn-secondary">Resume</button>
                    <span role="status" class="qq-upload-status-text-selector qq-upload-status-text"></span>
                </li>
            </ul>

        <dialog class="qq-alert-dialog-selector">
            <div class="qq-dialog-message-selector"></div>
            <div class="qq-dialog-buttons">
                <button type="button" class="qq-cancel-button-selector btn btn-round">Close</button>
            </div>
        </dialog>

        <dialog class="qq-confirm-dialog-selector">
            <div class="qq-dialog-message-selector"></div>
            <div class="qq-dialog-buttons">
                <button type="button" class="qq-cancel-button-selector btn btn-round">No</button>
                <button type="button" class="qq-ok-button-selector btn btn-round">Yes</button>
            </div>
        </dialog>

        <dialog class="qq-prompt-dialog-selector">
            <div class="qq-dialog-message-selector"></div>
            <input type="text">
            <div class="qq-dialog-buttons">
                <button type="button" class="qq-cancel-button-selector">Cancel</button>
                <button type="button" class="qq-ok-button-selector">Ok</button>
            </div>
        </dialog>
    </div>
</script>
